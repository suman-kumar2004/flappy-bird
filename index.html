<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Zone</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        body, h1, h2, p, ul, li, a {
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
        }

        /* Fonts and Base Styles */
        body {
            font-family: 'Poppins', sans-serif;
            color: white;
            background: linear-gradient(to bottom, #141e30, #243b55); /* Gradient-only background */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            margin: 0;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(0, 0, 0, 0.6);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-sizing: border-box;
        }

        /* Logo */
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        /* Navigation Menu */
        nav ul {
            display: flex;
            gap: 20px;
        }

        nav ul li {
            list-style: none;
        }

        nav ul li a {
            color: white;
            font-size: 16px;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffd700;
        }

        /* Responsive Navigation */
        .menu-toggle {
            display: none;
            cursor: pointer;
            font-size: 24px;
            color: white;
        }

        @media screen and (max-width: 768px) {
            nav ul {
                flex-direction: column;
                background: rgba(0, 0, 0, 0.8);
                position: absolute;
                top: 70px; /* Adjust based on header height */
                right: 20px;
                padding: 10px 20px;
                border-radius: 5px;
                display: none; /* Hidden by default */
            }

            nav ul.show {
                display: flex; /* Show on menu toggle */
            }

            nav ul li {
                margin-bottom: 10px;
            }

            .menu-toggle {
                display: block;
            }
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 150px 20px;
            background: linear-gradient(135deg, #1e3c72, #2a5298); /* Gradient-only background */
            color: white;
            position: relative;
        }
        .hero h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .cta-button {
            background-color: #ffd700;
            color: black;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 5px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .cta-button:hover {
            transform: scale(1.1);
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.5);
        }

        /* Games Section */
        .games-section {
            padding: 50px 20px;
            background: #141e30;
        }
        .games-section h2 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 36px;
            text-transform: uppercase;
        }
        .games-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .game-card {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 200px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s;
        }
        .game-card:hover {
            transform: translateY(-10px);
        }
        .game-card h3 {
            margin-bottom: 15px;
        }
        .play-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            color: black;
            background-color: #ffd700;
            border-radius: 5px;
            font-weight: bold;
            transition: transform 0.3s, background-color 0.3s;
        }
        .play-button:hover {
            background-color: white;
            transform: scale(1.1);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            font-size: 14px;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">ðŸŽ® Game Zone</div>
        <div class="menu-toggle">â˜°</div>
        <nav>
            <ul>
                <li><a href="#games">Games</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <h1>Welcome to the Ultimate Gaming Hub</h1>
        <p>Discover and play exciting games tailored just for you!</p>
        <a href="#games" class="cta-button">Explore Games</a>
    </section>
    <section id="games" class="games-section">
        <h2>Featured Games</h2>
        <div class="games-container">
            <div class="game-card">
                <h3>Flappy Bird</h3>
                <a href="flappy-bird.html" class="play-button">Play Now</a>
            </div>
            <div class="game-card">
                <h3>Pong</h3>
                <a href="pong.html" class="play-button">Play Now</a>
            </div>
        </div>
    </section>
    <footer>
        <p>Â© 2024 Game Zone. All rights reserved.</p>
    </footer>

    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const navMenu = document.querySelector('nav ul');

        menuToggle.addEventListener('click', () => {
            navMenu.classList.toggle('show');
        });
    </script>
</body>
</html>
